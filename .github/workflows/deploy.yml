name: Build and Deploy

on:
  push:
    branches:
      - main  # Make sure this matches your actual default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ðŸ§‘â€ðŸ’»
        uses: actions/setup-node@v3
        with:
          node-version: '20.17'

      - name: Install dependencies ðŸ”§
        run: npm install

      - name: Build project ðŸ—ï¸
        run: npm run build -- --output-path=dist/client --base-href=/

      - name: Add CNAME file ðŸŒ
        run: echo "golf.martinson.phd" > dist/client/CNAME

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist/client
